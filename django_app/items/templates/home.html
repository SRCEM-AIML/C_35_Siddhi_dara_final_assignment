<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% empty %}
            <li>No items added yet.</li>
        {% endfor %}
    </ul>

    <h2>Add New Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</body>
</html>
